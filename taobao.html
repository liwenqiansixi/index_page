<script id="title_img" type="text/html">
    <div class="item-section_header">
        {{each sections as value i}}
        <h2><img src={{value.brannerImag}} alt=""></h2>
        {{/each}}

    </div>
</script>
<script id="item" type="text/html">

    <ul>
        {{each items as value i}}

            <a class="figure flag-item" href={{value.itemLink}}>
                <img src={{value.imgSrc}} alt="">
            </a>
            <div class="figcaption flag-item">
                <div class="flag-title"><a href={{value.itemLink}} title="">{{value.poductName}}</a></div>
                <div class="flag-price"><span>双11价</span><strong>¥{{value.price}}</strong>
                    <small>{{value.preferential}}</small>
                </div>
                <div class="flag-type">{{value.activityType}}</div>
                <a class="flag-btn" href={{value.shopLink}}>{{value.activeName}}</a>
            </div>
        </li>
        {{/each}}
    </ul>

</script>
